<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Authors</h1>
    

    <div>
        <ul>
            {% for element in getAllAuthors %}
                <li>
                    {% comment %} {{element.id}} (Name : {{element.name}}) {% endcomment %}
                    Name : <a href={%url 'authoeDetails' element.id%}>{{element.name}}</a>
                </li>
            {% endfor %}
        </ul>

    </div>
</body>
</html>
